<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/7bf84053cf.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Dublin Bike Rental</title>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="logo-element" data-image-url="{{ url_for('static', filename='images/dublinbikes-vector-logo.svg') }}">
            <img src="{{ url_for('static', filename='images/dublinbikes-vector-logo.svg') }}" alt="Dublin Bikes logo">
          </div>
        <div class="sidebarElement">
          <input type="date" id="journeydate" class="dateandtime">
          <input type="time" id="journeytime" class="dateandtime">
          <div class="journey-info-wrapper">
            <input type="text" id="journeyfrom" class="journeyinfo" placeholder="From">
           <input type="text" id="journeyto" class="journeyinfo" placeholder="To">
          </div>

      <div id="mode-selector" class="controls">
        <input
          type="radio"
          name="type"
          id="changemode-walking"
          checked="checked"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
      </div>
          <!-- <div class="current-location-wrapper">
            <input type="checkbox" id="currentlocation" value="yes">
            <label for="currentlocation" class="sidebar-text" id="location-text">use your current location</label> -->
          </div>
        </div>
      </div>
          
    <div id="main">
        <button class="openbtn" onclick="openNav()"> Plan Journey </button>    
    </div> 

    
    <div id="map"></div>
    <div id="my-element-1" data-image-url="{{ url_for('static', filename='images/greenbike.svg') }}"></div>
    <div id="my-element-3" data-image-url="{{ url_for('static', filename='images/redbike.svg') }}"></div>    
    <div id="my-element-2" data-image-url="{{ url_for('static', filename='images/bluebike.svg') }}"></div>               
    <script src="https://maps.googleapis.com/maps/api/js?key={{map_apikey}}&libraries=places&callback=initMap" async defer></script>
</body>
</html>
